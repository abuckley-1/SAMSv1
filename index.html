<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS v1 | Supertram Audit Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">SUPERTRAM <span class="sub-logo">Audit Universe</span></div>
            <div class="header-actions">
                <button onclick="syncToCloud()" class="btn purple-btn">☁️ Sync to GitHub</button>
                <button onclick="document.getElementById('schedule-modal').style.display='flex'" class="btn primary-btn">+ Schedule Audit</button>
            </div>
        </div>
    </header>

    <main>
        <section class="stats-bar">
            <div class="stat">Total: <span id="count-total">0</span></div>
            <div class="stat">Planned: <span id="count-planned">0</span></div>
            <div class="stat">Open: <span id="count-open">0</span></div>
            <div class="stat">Closed: <span id="count-closed">0</span></div>
        </section>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 15%;">Ref No.</th>
                        <th style="width: 10%;">Title</th>
                        <th style="width: 8%;">Period</th>
                        <th style="width: 12%;">Date</th>
                        <th style="width: 15%;">Dept / Function</th>
                        <th style="width: 20%;">Auditee (Email)</th>
                        <th style="width: 10%;">Status</th>
                        <th style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <h3>Schedule New Audit</h3>
            <div class="form-grid">
                <label>Audit Title</label>
                <input type="text" id="title" placeholder="e.g. WASTE">
                
                <label>Reporting Period (YYPP)</label>
                <input type="text" id="period" placeholder="e.g. 2602">
                
                <label>Audit Date</label>
                <input type="date" id="auditDate">
                
                <label>Auditee Email</label>
                <input type="email" id="email" placeholder="name@supertram.com">
                
                <label>Department</label>
                <input type="text" id="dept" placeholder="e.g. SHEQ">
                
                <label>Function</label>
                <input type="text" id="function" placeholder="e.g. SLT">
                
                <label>Audit Type</label>
                <select id="type">
                    <option value="Internal">Internal Audit</option>
                    <option value="External">External Audit</option>
                </select>
            </div>
            <div class="modal-btns">
                <button onclick="document.getElementById('schedule-modal').style.display='none'" class="btn secondary-btn">Cancel</button>
                <button onclick="createAudit()" class="btn primary-btn">Confirm & Schedule</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
